[system]
service = jnt_bus
user = sebastien
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 30
heartbeat_count = 3

[http]
auto_start = True
hadd = 1118/0000
components.resource1 = http.resource
components.resource2 = http.resource
components.resource3 = http.resource
components.resource4 = http.resource
name = Http server
location = Local
uuid = 90ffcc7e-88c3-11e5-b734-24fd52f5f050
heartbeat = 15
config_timeout = 1

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console
qualname =

[logger_janitoo]
level = DEBUG
handlers = console
qualname = janitoo

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo/log/jnt_bus.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[http__resource1]
heartbeat = 15
name = Http rrd1
location = Local
hadd = 1118/0001

[http__resource2]
heartbeat = 15
name = Http rrd2
location = Local
hadd = 1118/0002

[http__resource3]
heartbeat = 15
name = Http rrd3
location = Local
hadd = 1118/0003

[http__resource4]
heartbeat = 15
name = Http rrd4
location = Local
hadd = 1118/0004

