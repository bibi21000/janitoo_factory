[system]
service = jnt_hourly
user = sebastien
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
dhcp_tries = 3
dhcp_timeout = 10

[http]
auto_start = True
hourly_timer = True
hadd = 1118/0000
uuid = 0460e576-c22c-11e5-99e0-24fd52f5f050
components.http = http.resource
hourly_timer_lastrun = 02/20/2016 03:29:12

[http__http]
heartbeat = 15
hadd = 1118/0001

[http__doc]
heartbeat = 15
hadd = 1118/0002

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration, janitoo

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = WARN
handlers =
qualname =

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_sqlalchemy]
level = WARN
handlers = file
qualname = sqlalchemy.engine

[logger_alembic]
level = WARN
handlers = file
qualname = alembic

[logger_alembic.migration]
level = WARN
handlers = file
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_test.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

